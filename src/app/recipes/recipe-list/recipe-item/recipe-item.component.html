<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" class="list-group-item-custom list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading-custom">{{ recipe.name }}</h4>
        <p class="list-group-item-text-custom">{{ recipe.description }}</p>
    </div>
    <span class="pull-left">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive-custom" style="max-height: 50px;">
    </span>
</a>
